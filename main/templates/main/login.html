{% extends "main/base.html" %}

{% block title %} Registration {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container py-5">
    <h1> Sing in </h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class = "d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>

{% endblock %}
